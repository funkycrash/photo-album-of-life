---
layout: default
---
<ul class="image--container main">

    {% assign sorted = (site.destination | sort: 'dateFrom') | reverse %}
    {% for destination in sorted %}
        <a href="{{ destination.url }}">
            <li class="image--item" style="background-image:url({{destination.featuredImage}})">
                {{ destination.title }}
            </li>
        </a>
    {% endfor %}
</ul>


<h2>{{ page.title }}</h2>

{% include page-intro.html %}

{{ content }}
