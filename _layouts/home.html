---
layout: default
---

  <ul class="destination--container">
    {% for destination in site.destination %}
      <a href="{{ destination.url }}">
      <li class="destination--item" style="background-image:url({{destination.featuredImage}})">
        {{ destination.title }}
      </li>
    </a>
    {% endfor %}
  </ul>


  <h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}
